services:
  db:
    image: postgres:16-alpine
    container_name: home-finance-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: home_finance
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: home-finance-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/home_finance
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      DEBUG: "true"
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
